<kendo-chart>
    <kendo-chart-series>
      <kendo-chart-series-item type="column" [data]="[1, 2, 3, 5]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="column" [data]="[-1, -2, -3, -5]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>

  <h3>Angular 7 Image Preview before Upload:</h3>
  <span style="color:red;" *ngIf="message">{{message}}</span>
  <input #file type="file" accept='image/*' (change)="preview(file.files, file.id)" id="{{this.idvalue}}"/>
  <img src="{{this.dashboardService.IDModelDictionary.get(this.idvalue.toString())}}" height="200" >
