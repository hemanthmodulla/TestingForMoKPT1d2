<label  class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput id="{{this.idvalue}}" 
           type="file"
           accept="image/*"
           (change)="saveImage(imageInput, imageInput.id )">
  </label>

  <img  src={{this.dashboardService.IDModelDictionary.get(this.idvalue.toString())}}>
